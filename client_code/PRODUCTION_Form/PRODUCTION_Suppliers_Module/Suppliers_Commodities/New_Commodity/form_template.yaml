    properties: {text: 'Commodity:'}
    type: Label
    layout_properties: {grid_position: 'SUMKQJ,JLNDBJ'}
  - name: commodity_tb
    properties: {role: outlined}
    type: TextBox
    layout_properties: {grid_position: 'SUMKQJ,SIBXLP'}
